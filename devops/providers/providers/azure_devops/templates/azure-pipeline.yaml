trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - /*
    - /shared/*
    - /test/*
    exclude:
    - README.md
pr:
  autoCancel: false
  branches:
    include:
    - master
  paths:
    include:
    - /*
    - /shared/*
    - /test/*
    exclude:
    - README.md

variables:
  TF_VERSION: '0.11.13' # Terraform version
  TF_VAR_location: 'eastus'
  TF_VAR_company: 'cobalt'


pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    terraform -version
    wget https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_linux_amd64.zip -q
    unzip -q terraform_$(TF_VERSION)_linux_amd64.zip
    sudo mv terraform /usr/local/bin
    terraform -version
  displayName: 'Install terraform'

- script: |
    az login -u $(ARM_CLIENT_ID) -p $(ARM_CLIENT_SECRET) --service-principal --tenant $(ARM_TENANT_ID)
    echo "Build Directory $(Build.SourcesDirectory)"
    ls -la
    sh tests/main.sh
  env:
    ARM_CLIENT_ID: $(ARM_CLIENT_ID)
    ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
    ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
    ARM_TENANT_ID: $(ARM_TENANT_ID)
  workingDirectory: $(Build.SourcesDirectory)/tests
  displayName: 'Execute Infratructure Tests'

